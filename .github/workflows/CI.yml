name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: yarn install --frozen-lockfile
      - run: yarn run format-check
      - run: yarn run build
      - run: yarn run lint
      - run: yarn run test-ci
      - run: yarn run codecov
